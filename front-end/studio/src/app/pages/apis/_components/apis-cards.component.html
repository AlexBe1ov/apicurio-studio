<div class="container-fluid container-cards-pf">
    <div class="row row-cards-pf">

        <div class="col-xs-12 col-sm-4 col-md-4" *ngFor="let api of apis">
            <div class="card-pf card-pf-accented card-pf-aggregate-status api-card" [class.active]="isSelected(api)" (click)="toggleApiSelected(api)">
                <h2 class="api-card-title" [class.oai2]="isOpenApi20(api)" [class.oai3]="isOpenApi30(api)">
                    <span><a [routerLink]="[api.id]">{{ api.name }}</a></span>
                </h2>
                <div class="card-pf-body">
                    <hr/>
                    <div class="api-tags" *ngIf="api.tags && api.tags.length > 0">
                        <span class="api-tags-label">Tags:</span>
                        <span class="label label-default" *ngFor="let tag of api.tags" (click)="selectTag(tag, $event)">{{ tag }}</span>
                    </div>
                    <p class="api-description">
                        <markdown-summary [data]="api.description" emptyText="No description available."></markdown-summary>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
