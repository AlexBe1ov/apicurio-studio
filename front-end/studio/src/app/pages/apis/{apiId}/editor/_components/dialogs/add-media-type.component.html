<!-- Add Media Type Dialog -->
<div bsModal #addMediaTypeModal="bs-modal" class="modal fade" id="addMediaTypeModal" tabindex="-1" role="dialog" aria-labelledby="addMediaTypeModalLabel"
     role="dialog" (onShown)="doSelect()"
     (onHidden)="close()" *ngIf="isOpen()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="cancel()">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="addMediaTypeModalLabel">Add Media Type</h4>
            </div>
            <div class="modal-body">
                <p>Enter a new Media Type (e.g. application/json) below and then click Add.</p>
                <form id="addmediaType-form" class="form-horizontal" (submit)="add()" #addMediaTypeForm="ngForm" data-dismiss="modal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label required" for="mediaType">Media Type</label>
                        <div class="col-sm-9">
                            <input #addMediaTypeInput name="mediaType" type="text" id="mediaType" class="form-control"
                                   placeholder="Enter a Media Type (e.g. application/json)"
                                   required [(ngModel)]="mediaType" #mtype="ngModel">
                            <form-error-message [inputModel]="mtype" [type]="'required'">Media Type is required.</form-error-message>
                        </div>
                    </div>
                </form>
            </div>
            <div class="notice-of-required modal-notice-of-required">The fields marked with <span class="required-icon">*</span> are required.</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="add()" [disabled]="!addMediaTypeForm.form.valid">Add</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
