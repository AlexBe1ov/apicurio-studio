<div bsModal #copyUrlModal="bs-modal" class="modal fade" id="copyUrlModal" tabindex="-1" role="dialog"
     aria-labelledby="copyUrlModalLabel" aria-hidden="true" *ngIf="isOpen()" (onHidden)="close()" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" (click)="cancel()">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="copyUrlModalLabel">Copy URL</h4>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="cancel()">Close</button>
            </div>
        </div>
    </div>
</div>
